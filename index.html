<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>
        <div class="orbit mercury-orbit">
            <div class="planet mercury"><div class="label">Merc</div></div>
        </div>
        <div class="orbit venus-orbit">
            <div class="planet venus"><div class="label">Venus</div></div>
        </div>
        <div class="orbit earth-orbit">
            <div class="planet earth"><div class="label">Earth</div></div>
        </div>
        <div class="orbit mars-orbit">
            <div class="planet mars"><div class="label">Mars</div></div>
        </div>
        <div class="orbit jupiter-orbit">
            <div class="planet jupiter"><div class="label">Jup</div></div>
        </div>
        <div class="orbit saturn-orbit">
            <div class="planet saturn"><div class="label">Sat</div></div>
        </div>
        <div class="orbit uranus-orbit">
            <div class="planet uranus"><div class="label">Ura</div></div>
        </div>
        <div class="orbit neptune-orbit">
            <div class="planet neptune"><div class="label">Nep</div></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
